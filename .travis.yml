language: node_js
node_js:
  - "0.10"

before_install:
  - npm install -g npm

install:
  - npm install

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - ./node_modules/.bin/gulp libs && ./node_modules/.bin/gulp coffee-test

after_script:
  - cat ./coverage/**/lcov.info | ./node_modules/coveralls/bin/coveralls.js